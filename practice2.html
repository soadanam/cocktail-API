<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocktail website</title>

    <main class="container">
        <h1>Cocktail API</h1>

        <div class="input-group mb-5 w-50 mx-auto">
            <input id="inputId" class="input-group form-control w-50 mx-auto" type="text" placeholder="Search Drinks...">
            <button onclick="getInputText()" class="btn btn-warning"> Search </button>
        </div>

        <section>
            <div id="spinnerId">
                Loading...
                <span class="spinner-border" role="status">
                </div>
            </div>
            <div id="allCocktail">
            </div>

            <div>
                <h3 id="lengthId"></h3>
            </div>
        </section>
    </main>

    <!-- bootstrap js  -->
